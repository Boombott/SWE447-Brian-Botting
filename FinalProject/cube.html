<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<button id = "Stop"> Stop Rolling </button>
		<script src="../common/three.js"></script>
		<script>
			var speed = 0.2;
			var speed2 = 0.225;
			var speed3 = 0.25;
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( 1280, 720 );
			document.body.appendChild( renderer.domElement );

			var texture7 = new THREE.TextureLoader().load("7.jpg");
			var textureMelon = new THREE.TextureLoader().load("watermelon.jpg");
			var textureCherry = new THREE.TextureLoader().load("cherry.png");
			var textureLemon = new THREE.TextureLoader().load("lemon.jpg");
			
			var materials = [
				new THREE.MeshBasicMaterial({
					color: 0xffffff}),
				new THREE.MeshBasicMaterial({
					color: 0xffffff}),
				new THREE.MeshBasicMaterial({
					map: textureCherry}),
				new THREE.MeshBasicMaterial({
					map: textureLemon}),
				new THREE.MeshBasicMaterial({
					map: texture7}),
				new THREE.MeshBasicMaterial({
					map: textureMelon}),
				
			];
			var geometry = new THREE.BoxGeometry(1, 1, 1 );
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, materials );
			scene.add( cube );
			
			var cube2 = new THREE.Mesh( geometry, materials );
			scene.add( cube2 );
			cube2.translateX(2);
			
			var cube3 = new THREE.Mesh( geometry, materials );
			scene.add( cube3 );
			cube3.translateX(-2);
			
			var geometry2 = new THREE.BoxGeometry(5, 0.05, 0.1);
			var line = new THREE.Mesh(geometry2 , new THREE.MeshBasicMaterial({color: 0x00ff00}));
			scene.add(line);
			line.translateZ(1);
			
			camera.position.z = 5;
			
			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += speed;
				cube2.rotation.x += speed2;
				cube3.rotation.x += speed3;
				
				document.getElementById("Stop").onclick = function() { 
					speed = 0;
					speed2 = 0;
					speed3 = 0;
				} 
				renderer.render(scene, camera);
			};
			animate();
		</script>
	</body>
</html>
